<!DOCTYPE html>

    <style>
        :root {
            --color-primary: #5B2C6F;
            --color-secondary: #D4AC0D;
            --color-gray-600: #4B5563;
            --color-gray-900: #111827;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', system-ui, sans-serif;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            background: linear-gradient(135deg, rgba(91, 44, 111, 0.05), rgba(212, 172, 13, 0.05));
            text-align: center;
        }

        .error-container {
            max-width: 500px;
        }

        .error-icon {
            font-size: 6rem;
            margin-bottom: 1rem;
            animation: bounce 2s ease-in-out infinite;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .error-code {
            font-family: 'Outfit', sans-serif;
            font-size: 6rem;
            font-weight: 800;
            color: var(--color-primary);
            line-height: 1;
            margin-bottom: 0.5rem;
        }

        .error-title {
            font-family: 'Outfit', sans-serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--color-gray-900);
            margin-bottom: 1rem;
        }

        .error-message {
            color: var(--color-gray-600);
            margin-bottom: 2rem;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        @media (min-width: 480px) {
            .error-actions {
                flex-direction: row;
                justify-content: center;
            }
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            padding: 1rem 1.5rem;
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            border-radius: 12px;
            text-decoration: none;
            transition: all 0.25s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--color-primary), #4A235A);
            color: white;
            box-shadow: 0 10px 15px -3px rgba(91, 44, 111, 0.2);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 20px 25px -5px rgba(91, 44, 111, 0.3);
        }

        .btn-secondary {
            background: #F3F4F6;
            color: var(--color-gray-900);
        }

        .btn-secondary:hover {
            background: #E5E7EB;
        }

        .suggestions {
            margin-top: 3rem;
            padding-top: 2rem;
            border-top: 1px solid #E5E7EB;
        }

        .suggestions-title {
            font-family: 'Outfit', sans-serif;
            font-weight: 600;
            color: var(--color-gray-900);
            margin-bottom: 1rem;
        }

        .suggestions-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 0.5rem;
        }

        .suggestions-list a {
            padding: 0.5rem 1rem;
            background: white;
            color: var(--color-primary);
            border-radius: 9999px;
            font-size: 0.875rem;
            font-weight: 500;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .suggestions-list a:hover {
            background: var(--color-primary);
            color: white;
        }
    </style>
</head>
