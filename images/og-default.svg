<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 630" width="1200" height="630">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#5B2C6F"/>
      <stop offset="100%" style="stop-color:#1A0A21"/>
    </linearGradient>
    <linearGradient id="ballGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#E65100"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bgGradient)"/>

  <!-- Decorative lines -->
  <line x1="0" y1="315" x2="1200" y2="315" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>
  <circle cx="600" cy="315" r="150" fill="none" stroke="rgba(255,255,255,0.1)" stroke-width="2"/>

  <!-- Basketball -->
  <g transform="translate(150, 200)">
    <circle cx="100" cy="100" r="90" fill="url(#ballGradient)"/>
    <path d="M 10 100 Q 100 60, 190 100" fill="none" stroke="#1A0A21" stroke-width="4"/>
    <path d="M 10 100 Q 100 140, 190 100" fill="none" stroke="#1A0A21" stroke-width="4"/>
    <line x1="100" y1="10" x2="100" y2="190" stroke="#1A0A21" stroke-width="4"/>
  </g>

  <!-- Title -->
  <text x="370" y="280" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white">HeroBasketball</text>

  <!-- Subtitle -->
  <text x="370" y="350" font-family="Arial, sans-serif" font-size="32" fill="rgba(255,255,255,0.8)">Women's Basketball Coverage</text>

  <!-- Tagline -->
  <text x="370" y="410" font-family="Arial, sans-serif" font-size="24" fill="rgba(255,255,255,0.6)">WNBA • NCAA • International • 5,000+ Player Profiles</text>

  <!-- Bottom accent -->
  <rect x="0" y="610" width="1200" height="20" fill="#FF8C00"/>
</svg>